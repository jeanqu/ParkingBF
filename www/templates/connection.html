<ion-view view-title="connection" name="connection">
  <ion-content class="padding">
      <div class="list list-inset">
        <form method="post">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="user.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
        </form>
      </div>
      <button class="button button-block button-positive" ng-click="login()">Login</button>
      <button class="button button-block button-positive" ng-click="signin()">S'inscrire</button>
      <div>
        {{message}}
      </div>
  </ion-content>
</ion-view>
